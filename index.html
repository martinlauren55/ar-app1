<!doctype HTML>
<html>
  <head>
    <title>t4</title>
  </head>
  

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    
    
    <a-marker preset="hiro">
      <a-box 
        position="0.8 0 -0.5" 
        rotation="0 45 0" 
        material='opacity: 0.9;'
      ></a-box>

      <a-assets>
        <img id="texture" src="texture.jpg"> <!-- png -->
      </a-assets>

      <!-- Basic box. -->
      <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>

      <a-assets>
        <button id="btn1" name="button">Press me1</button>
      </a-assets>
    </a-marker>

    <button name="button">Press me2</button>

    <a-entity camera></a-entity>
  </a-scene>

  <button name="button">Press me3</button>
  <a href="box.usdz">box</a>
</body>

</html>
